<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>워킹 머니 트래커 - 내 시간의 가치</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="머니트래커">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#2a5298">
    <meta name="msapplication-TileColor" content="#1e3c72">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="widget-exit-btn" id="widgetExitBtn">× 일반 모드</button>
        <h1>⚡ 워킹 머니 트래커</h1>
        <p class="subtitle">지금 이 순간에도 당신은 돈을 벌고 있습니다</p>
        
        <div class="input-section">
            <div class="input-mode-toggle">
                <button id="hourlyModeBtn" class="mode-btn active">시급 입력</button>
                <button id="salaryModeBtn" class="mode-btn">월급 입력</button>
            </div>
            
            <div id="hourlyMode" class="input-mode">
                <label for="hourlyWage">시급 (원)</label>
                <input type="number" id="hourlyWage" placeholder="예: 10000" min="0" step="100">
            </div>
            
            <div id="salaryMode" class="input-mode hidden">
                <label for="monthlySalary">월급 실수령액 (만원)</label>
                <input type="number" id="monthlySalary" placeholder="예: 250" min="0" step="10">
                <div class="unit-info">만원 단위로 입력해주세요 (예: 250만원)</div>
                
                <label for="monthlyHours">월 근무시간 (시간)</label>
                <input type="number" id="monthlyHours" placeholder="176" value="176" min="1" step="1">
                <div class="hours-info">기본: 월 22일 × 8시간 = 176시간</div>
                
                <div class="calculated-hourly-wage" id="calculatedHourlyWage" style="display: none;">
                    <div class="calculated-label">계산된 시급</div>
                    <div class="calculated-value" id="calculatedHourlyValue">₩0</div>
                </div>
            </div>
            
            <div class="work-time-section">
                <div class="time-inputs">
                    <div class="time-input-group">
                        <label for="workStartTime">출근 시간</label>
                        <input type="time" id="workStartTime" value="09:00">
                    </div>
                    <div class="time-input-group">
                        <label for="workEndTime">퇴근 시간</label>
                        <input type="time" id="workEndTime" value="18:00">
                    </div>
                </div>
                <div class="work-time-info">출근 시간부터 현재까지의 누적 수익을 계산합니다</div>
            </div>
            
            <div class="control-buttons">
                <button id="startBtn">시작</button>
                <button id="stopBtn" disabled>정지</button>
                <button id="resetBtn">리셋</button>
            </div>
        </div>
        
        <div class="income-display" id="incomeDisplay">
            <div class="working-content" id="workingContent">
                <div class="income-label">지금까지 번 돈</div>
                <div class="income-amount" id="incomeAmount">₩0</div>
                <div class="income-subtitle">매 초마다 ₩<span id="perSecondIncome">0</span>씩 벌고 있어요! 🔥</div>
            </div>
            
            <div class="celebration-content hidden" id="celebrationContent">
                <div class="celebration-title">오늘 하루 정말 고생하셨습니다!</div>
                <div class="celebration-subtitle">오늘 총 <span id="totalDailyEarning">₩0</span>을 버셨어요!</div>
                <div class="celebration-emoji">🎉</div>
                <div class="celebration-footer hidden">💪 내일도 화이팅! 좋은 하루 되세요</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">경과 시간</div>
                <div class="stat-value" id="elapsedTime">00:00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">시급</div>
                <div class="stat-value" id="displayHourlyWage">₩0</div>
            </div>
        </div>
        
        <div class="motivation-footer">
            <p class="motivation-text">💪 시간은 곧 돈! 당신의 노력이 숫자로 보여집니다</p>
            <button id="widgetModeBtn" class="widget-mode-btn">📱 위젯 모드</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
