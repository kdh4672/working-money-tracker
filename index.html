<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>워킹 머니 트래커 - 내 시간의 가치</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="머니트래커">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#2a5298">
    <meta name="msapplication-TileColor" content="#1e3c72">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚡ 워킹 머니 트래커</h1>
        <p class="subtitle">지금 이 순간에도 당신은 돈을 벌고 있습니다</p>
        
        <div class="input-section">
            <div class="input-mode-toggle">
                <button id="hourlyModeBtn" class="mode-btn active">시급 입력</button>
                <button id="salaryModeBtn" class="mode-btn">월급 입력</button>
            </div>
            
            <div id="hourlyMode" class="input-mode">
                <label for="hourlyWage">시급 (원)</label>
                <input type="number" id="hourlyWage" placeholder="예: 10000" min="0" step="100">
            </div>
            
            <div id="salaryMode" class="input-mode hidden">
                <label for="monthlySalary">월급 실수령액 (원)</label>
                <input type="number" id="monthlySalary" placeholder="예: 2500000" min="0" step="10000">
                
                <label for="monthlyHours">월 근무시간 (시간)</label>
                <input type="number" id="monthlyHours" placeholder="176" value="176" min="1" step="1">
                <div class="hours-info">기본: 월 22일 × 8시간 = 176시간</div>
            </div>
            
            <div class="control-buttons">
                <button id="startBtn">시작</button>
                <button id="stopBtn" disabled>정지</button>
                <button id="resetBtn">리셋</button>
            </div>
        </div>
        
        <div class="income-display">
            <div class="income-label">지금까지 번 돈</div>
            <div class="income-amount" id="incomeAmount">₩0</div>
            <div class="income-subtitle">매 초마다 ₩<span id="perSecondIncome">0</span>씩 벌고 있어요!</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">경과 시간</div>
                <div class="stat-value" id="elapsedTime">00:00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">시급</div>
                <div class="stat-value" id="displayHourlyWage">₩0</div>
            </div>
        </div>
        
        <div class="motivation-footer">
            <p class="motivation-text">💪 시간은 곧 돈! 당신의 노력이 숫자로 보여집니다</p>
            <button id="widgetModeBtn" class="widget-mode-btn">📱 위젯 모드</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
